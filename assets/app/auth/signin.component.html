
<form [formGroup]="myForm" class="fade" [ngClass]="{'in': isFadeSign, '_current': isFadeSign}" (ngSubmit)="onSubmit()">
    <label for="Email">EMAIL</label>
    <input class="form-control" type="text" id="email" formControlName="email">
    <label for="password">PASSWORD</label>
    <input class="form-control" type="text" id="password" formControlName="password">
    <button class="btn" type="submit">Sign In</button>
</form>
